<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Dashboard - Edux</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>
<main>
    <div class="text-center my-2">
        <h2 th:text="${'Welcome ' + username + '!'}"></h2>
        <p class="text-muted">
            <span th:text="${'You logged in as: ' + roles}"></span>
            <span th:if="${!#strings.isEmpty(enrolledClass)}"
                  th:text="${'| You enrolled to class - ' + enrolledClass}"></span>
        </p>
    </div>
    <div class="mt-3 mb-5 text-center">
        <a class="btn btn-info p-2 fs-4 m-2" th:href="@{/displayProfile}">
            <i class="fa-solid fa-id-card"></i> Profile
        </a>
        <a class="btn btn-warning p-2 fs-4 m-2" sec:authorize="hasRole('ROLE_ADMIN')"
           th:href="@{'/displayMessages/page/1?sortField=name&sortDir=asc'}">
            <i class="fa-solid fa-inbox"></i> Messages
        </a>
        <a class="btn btn-danger p-2 fs-4 m-2" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/displayClasses}">
            <i class="fa-solid fa-chalkboard"></i> Classes
        </a>
        <a class="btn btn-success p-2 fs-4 m-2" sec:authorize="hasRole('ROLE_ADMIN')"
           th:href="@{'/admin/displayCourses/page/1?sortField=name&sortDir=asc'}">
            <i class="fa-solid fa-book"></i> Courses
        </a>
        <a class="btn btn-success p-2 fs-4 m-2" sec:authorize="hasRole('ROLE_STUDENT')"
           th:href="@{/student/displayCourses}">
            <i class="fa-solid fa-book"></i> Courses
        </a>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="light dark" name="color-scheme">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
          rel="stylesheet">
    <script async src="/assets/js/all.js"></script>
    <title>Edux - Dashboard</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <hgroup>
        <h1 th:text="${'Welcome ' + username + '!'}"></h1>
        <p th:text="${'You logged in as: ' + roles + '.'}"></p>
    </hgroup>
    <a href="#" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/displayMessages}">Messages</a>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

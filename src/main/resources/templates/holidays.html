<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Holidays | Edux</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <h1>Holidays</h1>
    <ul role="group">
        <li>
            <a href="#" th:href="@{/holidays/all}">Show All</a>
        </li>
        <li>
            <a href="#" th:href="@{/holidays/festival}">Show Festival</a>
        </li>
        <li>
            <a href="#" th:href="@{/holidays/federal}">Show Federal</a>
        </li>
    </ul>
    <section th:if="${festival}">
        <h2>Festival Holidays</h2>
        <ul>
            <li th:each="holiday : ${FESTIVAL}">
                <strong th:text="${holiday.reason}"></strong>
                <small th:text="${holiday.day}"></small>
            </li>
        </ul>
    </section>
    <section th:if="${federal}">
        <h2>Federal Holidays</h2>
        <ul>
            <li th:each="holiday : ${FEDERAL}">
                <strong th:text="${holiday.reason}"></strong>
                <small th:text="${holiday.day}"></small>
            </li>
        </ul>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <title>Holidays - Edux</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>
<main>
    <h1 class="text-center mt-2">Holidays</h1>
    <div class="my-3">
        <ul class="d-flex justify-content-around">
            <li>
                <a class="text-reset" th:href="@{/holidays/all}">Show All</a>
            </li>
            <li>
                <a class="text-reset" th:href="@{/holidays/festival}">Show Festival</a>
            </li>
            <li>
                <a class="text-reset" th:href="@{/holidays/federal}">Show Federal</a>
            </li>
        </ul>
    </div>
    <section th:if="${festival}">
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="horizontal-timeline">
                        <ul class="list-inline items">
                            <li class="list-inline-item items-list" th:each="holiday : ${FESTIVAL}">
                                <div class="px-4">
                                    <div class="event-date badge bg-success" th:text="${holiday.day}"></div>
                                    <h5 class="pt-2" th:text="${holiday.reason}"></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section th:if="${federal}">
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="horizontal-timeline">
                        <ul class="list-inline items">
                            <li class="list-inline-item items-list" th:each="holiday : ${FEDERAL}">
                                <div class="px-4">
                                    <div class="event-date badge bg-warning" th:text="${holiday.day}"></div>
                                    <h5 class="pt-2" th:text="${holiday.reason}"></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

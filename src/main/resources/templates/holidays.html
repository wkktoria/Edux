<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.js"></script>
    <title>Edux - Holidays</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<section class="py-3 my-3 text-center">
    <h2>Holidays</h2>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <a href="#" th:href="@{/holidays/all}">Show all</a>
            </div>
            <div class="col">
                <a href="#" th:href="@{/holidays/festival}">Show festival</a>
            </div>
            <div class="col">
                <a href="#" th:href="@{/holidays/federal}">Show federal</a>
            </div>
        </div>
        <div class="row">
            <div class="col" th:if="${festival} == true">
                <i class=""></i>
                <h3>Festival Holidays</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="holiday : ${FESTIVAL}">
                        <h4 th:text="${holiday.reason}"></h4>
                        <i class="fa-regular fa-calendar"></i>
                        <p class="d-inline" th:text="${holiday.day}"></p>
                    </li>
                </ul>
            </div>
            <div class="col" th:if="${federal} == true">
                <h3>Federal Holidays</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:each="holiday : ${FEDERAL}">
                        <h4 th:text="${holiday.reason}"></h4>
                        <i class="fa-regular fa-calendar"></i>
                        <p class="d-inline" th:text="${holiday.day}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{footer :: footer}"></div>

<script src="assets/js/color-mode.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

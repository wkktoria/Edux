<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.js"></script>
    <title>Edux - Contact</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<section class="py-3 my-3 text-center">
    <div class="text-center mb-2">
        <h5>GET IN TOUCH</h5>
        <h2>Contact us</h2>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center flex-wrap gap-5">
        <form method="post" th:action="@{/saveMessage}">
            <div class="form-floating mb-3">
                <input class="form-control" id="name" name="name" type="text">
                <label for="name">Your name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="phoneNumber" name="phoneNumber" type="tel">
                <label for="phoneNumber">Your phone number</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email">
                <label for="email">Your email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="subject" name="subject" type="text">
                <label for="subject">Subject</label>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" id="message" name="message"
                          placeholder="Type your message here"></textarea>
                <label for="message">Message</label>
            </div>
            <button class="btn btn-primary" type="submit">Send message</button>
        </form>
        <div class="d-flex flex-row justify-content-center align-items-center flex-wrap gap-3 text-start">
            <div>
                <p><i class="fa-solid fa-building me-2"></i>School Address</p>
                <p>Warsaw, Poland</p>
            </div>
            <div>
                <p><i class="fa-solid fa-phone me-2"></i>Call us</p>
                <p>123-456-789</p>
            </div>
            <div>
                <p><i class="fa-solid fa-envelope-open-text me-2"></i>Email us</p>
                <p>info@edux.com</p>
            </div>
            <div>
                <p><i class="fa-solid fa-headset me-2"></i>Client support</p>
                <p>support@edux.com</p>
            </div>
        </div>
    </div>
    <div>
        <iframe src="https://www.google.com/maps/embed/v1/place?q=Warsaw,+Poland&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
    </div>
</section>
<div th:replace="~{footer :: footer}"></div>

<script src="assets/js/color-mode.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

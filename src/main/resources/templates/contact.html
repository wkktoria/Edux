<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Edux - Contact</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <hgroup>
        <h1>Contact Us</h1>
        <p>Get in touch</p>
    </hgroup>
    <ul>
        <li class="pico-color-red" th:each="error : ${#fields.errors('contact.*')}" th:text="${error}"></li>
    </ul>
    <form action="/saveMessage" method="post" th:action="@{/saveMessage}" th:object="${contact}">
        <fieldset>
            <label>
                <input autocomplete="name" id="name" name="name" placeholder="Your name" th:field="*{name}">
            </label>
            <label>
                <input aria-describedby="phone-number-helper" aria-label="Phone number" autocomplete="tel"
                       id="phoneNumber"
                       name="phoneNumber" placeholder="Phone number" th:field="*{phoneNumber}"
                       type="tel">
                <small id="phone-number-helper">For example: +48123456789</small>
            </label>
            <label>
                <input autocomplete="email" id="email" name="email" placeholder="Email address" th:field="*{email}">
            </label>
            <label>
                <input id="subject" name="subject" placeholder="Subject" th:field="*{subject}">
            </label>
            <label>
                <textarea id="message" name="message" placeholder="Type your message" th:field="*{message}"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Send Message">
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

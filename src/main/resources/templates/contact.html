<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Contact - Edux</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>
<main>
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8">
                    <h3 class="fs-5 mb-2 text-secondary text-uppercase">Contact</h3>
                    <h2 class="display-5 mb-4 mb-md-5 mb-xl-8">Get in touch in one of the following ways.</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gy-4 gy-md-5 gy-lg-0 align-items-md-center">
                <div class="col-12 col-lg-6">
                    <div class="border overflow-hidden">
                        <div class="mt-4 d-flex flex-column align-items-center">
                            <ul>
                                <li class="text-danger" th:each="error : ${#fields.errors('contact.*')}"
                                    th:text="${error}"></li>
                            </ul>
                            <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(message)}"
                                 th:text="${message}">
                            </div>
                        </div>
                        <form action="/saveMessage" method="post" th:action="@{/saveMessage}" th:object="${contact}">
                            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                <div class="col-12">
                                    <label class="form-label" for="name">Full Name<span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="name" name="name" placeholder="Enter your name"
                                           required
                                           th:field="*{name}" type="text">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="phoneNumber">Phone Number<span
                                            class="text-danger">*</span></label>
                                    <div class="input-group"><span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input class="form-control" id="phoneNumber" name="phoneNumber"
                                               placeholder="Enter your phone number" required th:field="*{phoneNumber}"
                                               type="tel">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="email">Email Address<span
                                            class="text-danger">*</span></label>
                                    <div class="input-group"><span class="input-group-text"><i
                                            class="fas fa-envelope"></i></span>
                                        <input class="form-control" id="email" name="email"
                                               placeholder="Enter your email address" required
                                               th:field="*{email}" type="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="subject">Subject<span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="subject" name="subject" required
                                           th:field="*{subject}"
                                           type="text">
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="message">Message<span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" id="message" name="message" required rows="3"
                                              th:field="*{message}"></textarea>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="row justify-content-xl-center">
                        <div class="col-12 col-xl-11">
                            <div class="mb-4 mb-md-5">
                                <div class="mb-3 text-primary">
                                    <i class="fas fa-map-pin fs-1"></i>
                                </div>
                                <div>
                                    <h4 class="mb-2">Office</h4>
                                    <p class="mb-2">Visit us to have a discussion.</p>
                                    <iframe src="https://www.google.com/maps/embed/v1/place?q=Warsaw&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                                    <hr class="w-50 mb-3 border-dark-subtle">
                                    <address class="m-0 text-secondary">Warsaw, Poland</address>
                                </div>
                            </div>
                            <div class="row mb-sm-4 mb-md-5">
                                <div class="col-12 col-sm-6">
                                    <div class="mb-4 mb-sm-0">
                                        <div class="mb-3 text-primary">
                                            <i class="fas fa-phone-volume fs-1"></i>
                                        </div>
                                        <div>
                                            <h4 class="mb-2">Phone</h4>
                                            <p class="mb-2">Speak with us directly.</p>
                                            <hr class="w-75 mb-3 border-dark-subtle">
                                            <p class="mb-0">
                                                <a class="link-secondary text-decoration-none"
                                                   href="#">+123 456 7890</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="mb-4 mb-sm-0">
                                        <div class="mb-3 text-primary">
                                            <i class="fas fa-envelope-open-text fs-1"></i>
                                        </div>
                                        <div>
                                            <h4 class="mb-2">Email</h4>
                                            <p class="mb-2">Write to us directly.</p>
                                            <hr class="w-75 mb-3 border-dark-subtle">
                                            <p class="mb-0">
                                                <a class="link-secondary text-decoration-none"
                                                   href="#">info@edux.com</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="mb-3 text-primary">
                                    <i class="fas fa-clock fs-1"></i>
                                </div>
                                <div>
                                    <h4 class="mb-2">Opening Hours</h4>
                                    <p class="mb-2">Explore our business opening hours.</p>
                                    <hr class="w-50 mb-3 border-dark-subtle">
                                    <div class="d-flex mb-1">
                                        <p class="text-secondary fw-bold mb-0 me-5">Mon - Fri</p>
                                        <p class="text-secondary mb-0">9am - 5pm</p>
                                    </div>
                                    <div class="d-flex">
                                        <p class="text-secondary fw-bold mb-0 me-5">Sat - Sun</p>
                                        <p class="text-secondary mb-0">9am - 2pm</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

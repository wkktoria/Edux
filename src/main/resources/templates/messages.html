<!doctype html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"><link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"><link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" rel="stylesheet"><title>Messages - Edux</title></head><body class="d-flex flex-column min-vh-100"><header th:replace="~{fragments/header :: header}"></header><main><section style="background-color:#eee"><div class="container py-5"><div class="row"><div class="col"><nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4"><ol class="breadcrumb mb-0"><li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li><li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li><li aria-current="page" class="breadcrumb-item active">Messages</li></ol></nav></div></div><div class="table-responsive"><table class="table"><thead><tr><th scope="col"><a class="text-reset" th:href="@{'/displayMessages/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Name<i class="fa-solid fa-sort ms-1"></i></a></th><th scope="col"><a class="text-reset" th:href="@{'/displayMessages/page/' + ${currentPage} + '?sortField=phoneNumber&sortDir=' + ${reverseSortDir}}">Phone Number<i class="fa-solid fa-sort ms-1"></i></a></th><th scope="col"><a class="text-reset" th:href="@{'/displayMessages/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">Email<i class="fa-solid fa-sort ms-1"></i></a></th><th scope="col"><a class="text-reset" th:href="@{'/displayMessages/page/' + ${currentPage} + '?sortField=subject&sortDir=' + ${reverseSortDir}}">Subject<i class="fa-solid fa-sort ms-1"></i></a></th><th scope="col"><a class="text-reset" th:href="@{'/displayMessages/page/' + ${currentPage} + '?sortField=message&sortDir=' + ${reverseSortDir}}">Message<i class="fa-solid fa-sort ms-1"></i></a></th><th scope="col"></th></tr></thead><tbody><tr th:each="message : ${contactMessages}"><td th:text="${message.name}"></td><td th:text="${message.phoneNumber}"></td><td th:text="${message.email}"></td><td th:text="${message.subject}"></td><td th:text="${message.message}"></td><td><a class="btn btn-danger btn-sm" th:href="@{/closeMessage(id=${message.contactId})}">Close message</a></td></tr></tbody></table></div><nav class="mt-2"><ul class="pagination justify-content-center"><li aria-hidden="true" class="page-item" th:if="${currentPage > 1}"><a class="page-link" th:href="@{'/displayMessages/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a></li><li aria-hidden="true" class="disabled page-item" th:unless="${currentPage > 1}"><a class="page-link">Previous</a></li><li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"><a class="page-link" th:href="@{'/displayMessages/page/' + ${page} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" th:if="${currentPage != page}">[[${page}]]</a> <a class="page-link" th:unless="${currentPage != page}">[[${page}]]</a></li><li aria-hidden="true" class="page-item" th:if="${currentPage < totalPages}"><a class="page-link" th:href="@{'/displayMessages/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a></li><li aria-hidden="true" class="disabled page-item" th:unless="${currentPage < totalPages}"><a class="page-link">Next</a></li></ul></nav><div class="d-flex justify-content-center my-4"><a class="btn btn-primary" th:href="@{/dashboard}">Back to Dashboard</a></div></div></section></main><footer th:replace="~{fragments/footer :: footer}"></footer><script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script></body></html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1" name="viewport"><link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet"><link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" rel="stylesheet"><title>Register - Edux</title></head><body class="d-flex flex-column min-vh-100"><header th:replace="~{fragments/header :: header}"></header><main><section class="p-3 p-md-4 p-xl-5"><div class="container"><div class="row"><div class="col-12 col-md-6"><div class="d-flex flex-column justify-content-between p-3 p-md-4 p-xl-5"><img alt="Register image" class="img-fluid rounded mx-auto my-4" src="/assets/images/register.png"></div></div><div class="col-12 col-md-6"><div class="p-3 p-md-4 p-xl-5"><div class="row"><div class="col-12"><div class="mb-3"><h2 class="h3">Registration</h2><h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3></div></div></div><ul><li class="text-danger" th:each="error : ${#fields.errors('person.*')}" th:text="${error}"></li></ul><form method="post" th:action="@{/public/createUser}" th:object="${person}"><div class="row gy-3 gy-md-4 overflow-hidden"><div class="col-12"><label class="form-label" for="name">Name<span class="text-danger">*</span></label> <input class="form-control" id="name" name="name" placeholder="Enter your name" required th:field="*{name}" type="text"></div><div class="col-12"><label class="form-label" for="phoneNumber">Phone Number<span class="text-danger">*</span></label> <input aria-describedby="phoneNumberHelpBlock" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required th:field="*{phoneNumber}" type="tel"><div class="form-text" id="phoneNumberHelpBlock">For example: +48123456789</div></div><div class="col-12"><label class="form-label" for="email">Email Address<span class="text-danger">*</span></label> <input class="form-control" id="email" name="email" placeholder="Enter your email address" required th:field="*{email}" type="email"></div><div class="col-12"><label class="form-label" for="confirmEmail">Confirm Email<span class="text-danger">*</span></label> <input class="form-control" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email address" required th:field="*{confirmEmail}" type="email"></div><div class="col-12"><label class="form-label" for="password">Password<span class="text-danger">*</span></label> <input class="form-control" id="password" name="password" placeholder="Enter your password" required th:field="*{password}" type="password"></div><div class="col-12"><label class="form-label" for="confirmPassword">Confirm Password<span class="text-danger">*</span></label> <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required th:field="*{confirmPassword}" type="password"></div><div class="col-12"><div class="d-grid"><button class="btn btn-primary" type="submit">Sign up</button></div></div></div></form><div class="row"><div class="col-12"><hr class="mt-5 mb-4 border-secondary-subtle"><p class="m-0 text-secondary text-end">Already have an account? <a class="link-primary text-decoration-none" th:href="@{/login}">Sign in</a>.</p></div></div></div></div></div></div></section></main><footer th:replace="~{fragments/footer :: footer}"></footer><script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script></body></html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Edux - Register</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <h1>Registration Form</h1>
    <ul>
        <li class="pico-color-red" th:each="error : ${#fields.errors('person.*')}" th:text="${error}"></li>
    </ul>
    <form action="/public/createUser" method="post" th:action="@{/public/createUser}" th:object="${person}">
        <fieldset>
            <label>
                <input autocomplete="name" placeholder="Name" th:field="*{name}">
            </label>
            <label>
                <input aria-describedby="phone-number-helper" aria-label="Phone number" autocomplete="tel"
                       placeholder="Phone number"
                       th:field="*{phoneNumber}" type="tel">
                <small id="phone-number-helper">For example: +48123456789</small>
            </label>
            <label>
                <input autocomplete="email" placeholder="Email address" th:field="*{email}">
            </label>
            <label>
                <input autocomplete="email" placeholder="Confirm email address" th:field="*{confirmEmail}">
            </label>
            <label>
                <input autocomplete="new-password" placeholder="Password" th:field="*{password}" type="password">
            </label>
            <label>
                <input autocomplete="new-password" placeholder="Confirm password" th:field="*{confirmPassword}"
                       type="password">
            </label>
        </fieldset>
        <input class="pico-background-green" type="submit" value="Register">
    </form>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

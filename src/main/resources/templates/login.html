<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          rel="stylesheet"/>
    <title>Edux - Login</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main class="container">
    <h1>Login</h1>
    <form action="/login" method="post" th:action="@{/login}">
        <article class="pico-background-green" th:if="${!#strings.isEmpty(message)}" th:text="${message}"></article>
        <article class="pico-background-red" th:if="${!#strings.isEmpty(errorMessage)}"
                 th:text="${errorMessage}"></article>
        <fieldset>
            <label>
                <input aria-describedby="username-helper" aria-label="Username" autocomplete="username" id="username"
                       name="username"
                       placeholder="Username">
                <small id="username-helper">Use your email address as username.</small>
            </label>
            <label>
                <input autocomplete="current-password" id="password" name="password" placeholder="Password"
                       type="password">
            </label>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
        </fieldset>
        <input type="submit" value="Login">
    </form>
    <a href="#" th:href="@{/public/register}">New User?</a>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

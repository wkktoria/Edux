<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script defer src="assets/fontawesome/js/all.js"></script>
    <title>Edux - Login</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<section class="py-3 my-3 text-center">
    <form action="/login" method="post">
        <div class="mb-3 w-25 mx-auto">
            <p class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(message)}" th:text="${message}"></p>
        </div>
        <div class="mb-3 w-50 mx-auto">
            <label class="form-label">
                Username
                <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            </label>
        </div>
        <div class="mb-3 w-50 mx-auto">
            <label class="form-label">
                Password
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="d-block mt-2" href="">New user?</a>
    </form>
</section>
<div th:replace="~{footer :: footer}"></div>

<script src="assets/js/color-mode.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
